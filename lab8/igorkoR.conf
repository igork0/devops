<VirtualHost *:80>
    ServerName igorkoR.com 
    ServerAlias www.igorkoR.com
    DocumentRoot /var/www/igorkoR.com/html

    <Directory /var/www/igorkoR.com/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>

    ErrorLog /var/www/igorkoR.com/error.log
    CustomLog /var/www/igorkoR.com/access.log combined
</VirtualHost>

